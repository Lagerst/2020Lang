<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<!--为echarts准备一个容器，画图就画在里面-->
<div id="box" style="width: 640px;height: 480px;"></div>
    <script src="renderer.js"></script>
    <script>
        //初始化ehcharts实例
        var myChart=echarts.init(document.getElementById("box"));
        readJSON("./standard.json", function(res){
            var data = JSON.parse(res);
            console.log(data);
            //指定图表的配置项和数据
            var option={
                //标题
                title:{
                text:'标准误差对比'
                },
                //工具箱
                //保存图片
                toolbox:{
                    show:true,
                    feature:{
                        saveAsImage:{
                            show:true
                        }
                    }
                },
                //图例-每一条数据的名字叫销量
                legend:{
                    data:['自定义标准测量线','HQ标准测量线', 'FZ标准测量线', '标准线'],
                    selected:{
                        '自定义标准测量线': false,
                        'HQ标准测量线': true,
                        'FZ标准测量线': false,
                        '标准线': false
                    }
                },
                //x轴
                xAxis:{
                    data:data["std"]
                },
                //y轴没有显式设置，根据值自动生成y轴
                yAxis:{},
                //数据-data是最终要显示的数据
                series:[{
                    name:'自定义标准测量线',
                    type:'line',
                    data: data["std"],
                    itemStyle : { normal: {label : {show: true}}},
                    smooth: true
                },{
                    name:'HQ标准测量线',
                    type:'line',
                    data:data["HQ"],
                    itemStyle : { normal: {label : {show: true}}},
                    smooth: true
                },{
                    name:'FZ标准测量线',
                    type:'line',
                    data:data["FZ"],
                    itemStyle : { normal: {label : {show: true}}},
                    smooth: true
                },{
                    name:'标准线',
                    type:'line',
                    data:data["std"],
                    itemStyle : { normal: {label : {show: true}}},
                    smooth: true
                }]
            };
            //使用刚刚指定的配置项和数据项显示图表
            myChart.setOption(option);
        });
    </script>
</body>
</html>
